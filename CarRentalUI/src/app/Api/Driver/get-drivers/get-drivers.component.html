<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Driver_Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of service.Alldriver">
            <td>{{item.Id}}</td>
            <td>{{item.Driver_Name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
