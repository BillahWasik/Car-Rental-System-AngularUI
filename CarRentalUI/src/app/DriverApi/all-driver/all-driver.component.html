<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Driver_Name</th>
                        <th scope="col">City</th>
                        <th scope="col">District</th>
                        <th scope="col">Mobile_Number</th>
                        <th scope="col">Age</th>
                        <th scope="col">Driving_Year</th>
                        <th scope="col"> Experience</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of service.AllDriver">
                        <td>{{item.Id}}</td>
                        <td>{{item.Driver_Name}}</td>
                        <td>{{item.City}}</td>
                        <td>{{item.District}}</td>
                        <td>{{item.Mobile_Number}}</td>
                        <td>{{item.Age}}</td>
                        <td>{{item.Driving_Year}}</td>
                        <td>{{item.Experience}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
